<div class="popUp_Window report_window" data-bind="with: context ">
	<div class="text_field_cent">
		<div class="popup_notification_block no_border_margin">
			<div class="popup_icon_block float_left report_bug_icon"></div>
			<div class="popup_text_notification">{{reportTechnicalErrors}}
			</div>
		</div>
		<div class="image_prev_field text_field_cent">
			<label class="input_label">{{textOfMessage}}</label>
			<div class="input_field margin_bottom_20px">
				<textarea class="regular_input popup_width" data-bind="value: text"></textarea>
			</div>
		</div>
		<div class="buttons_container">
			<div class="float_left button_text_container">
				{{sendMessageQuestion}}
			</div>
			<div class="float_right">
				<button type="button" class="icon_btn btns_red modal_button_cancel">
					<span class="inside_image delete_btn"></span>
				</button>
				<button type="button" class="icon_btn btns_green modal_button_ok" data-bind="click: sendReport">
					<span class="inside_image success_file"></span>
				</button>
			</div>
		</div>
	</div>
</div>
